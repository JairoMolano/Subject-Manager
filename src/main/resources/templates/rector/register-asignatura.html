<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de asignatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
                <form th:action="@{/home/rector/registrar-asignatura}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de la asignatura:</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion:</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" required />
                    </div>
                    <div class="mb-3">
                        <label for="salon" class="form-label">Salon:</label>
                        <input type="number" class="form-control" id="salon" name="salon" required />
                    </div>
                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario:</label>
                        <input type="time" class="form-control" id="horario" name="horario" required />
                    </div>
                    <div class="mb-3">
                        <label for="docente" class="form-label">Docente:</label>
                        <select class="form-select" id="docente" name="docente" required>
                            <option th:each="user : ${user}" th:text="${user.username}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
