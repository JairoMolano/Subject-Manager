<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar asignatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4"> Actualizar asignatura</h2>
                <form th:action="@{/home/docente/actualizar-horario/{id}(id=${asignatura.id})}" method="post">
                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario:</label>
                        <input type="time" class="form-control" id="horario" name="horario" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                    <a href="/home/docente" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
