<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg text-center" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h1 class="card-title" th:text="'Bienvenido, ' + ${#authentication.name}"></h1>
                <p class="text-muted">¡Has ingresado como un docente!</p>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger w-100 mt-4">Cerrar Sesión</button>
                </form>
            </div>
        </div>

        <div class="card shadow-lg mt-3" style="width: 100%; max-width: 800px;">
            <div class="card-body">
                <h2 class="text-center">Asignaturas</h2>
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Salon</th>
                            <th>Horario</th>
                            <th>Accion</th>
                        </thead>
                        <tbody>
                            <tr th:each="asignatura : ${asignaturas}">
                                <td th:text="${asignatura.id}"></td>
                                <td th:text="${asignatura.name}"></td>
                                <td th:text="${asignatura.descripcion}"></td>
                                <td th:text="${asignatura.salon}"></td>
                                <td th:text="${asignatura.horario}"></td>
                                <td>
                                    <a th:href="@{/home/docente/actualizar-horario/{id}(id=${asignatura.id})}" class="btn btn-primary">Actualizar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
